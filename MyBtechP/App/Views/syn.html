<div class="box box-primary">
    <div class="box-header with-border">
    </div><!-- /.box-header -->
    <!-- form start -->
    <form role="form" ng-submit="submit()">
        <div class="box-body">
            <div class="form-group">
                <label for="exampleInputFile">Chose Your Note</label>
                <input type="file" id="exampleInputFile" ng-model="saleNote.fname" onchange="angular.element(this).scope().setFile(this)">
                <p class="help-block">Please Chose a pdf file</p>
                {{theFile.name}}
            </div>
            <div class="form-group">
                <label>Select The Subject Type</label>
                <select class="form-control select2 select2-hidden-accessible" multiple="" data-placeholder="Select a State" style="width: 100%;" tabindex="-1" aria-hidden="true" ng-model="saleNote.stype">
                    <option>C</option>
                    <option>C++</option>
                    <option>Data Structure</option>
                    <option>Java</option>
                    <option>AEC</option>
                    <option>DEC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputTitle">Title of Note</label>
                <input type="text" class="form-control" id="exampleInputTitle" placeholder="Enter Title of Note" ng-model="saleNote.title">
            </div>
            <div class="form-group">
                <label>Description Of Note</label>
                <textarea class="form-control" rows="3" placeholder="Enter Some Description" ng-model="saleNote.desc"></textarea>
            </div>

            <div class="input-group">

                <input type="text" class="form-control" placeholder="Enter The Amount For Note" ng-model="saleNote.price">
                <span class="input-group-addon">.00</span>
            </div>

        </div><!-- /.box-body -->
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
